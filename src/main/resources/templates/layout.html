<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body style="font-weight: 500">
    <!-- TOP NAV BAR, includes Logo, Search, UserWidget-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent">
        <div class="container">
            <a class="navbar-brand justify-content-left" href="#">EstateHub</a>
            <div class="justify-content-center" >
                <form class="form-inline my-2" >
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
            <div class="justify-content-end" id="navbarTop">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="dropdown08" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" th:text="${user.getName()}">No User</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown08">
                            <a class="dropdown-item" href="/login?id=0">O: Corona Smith</a>
                            <a class="dropdown-item" href="/login?id=1">M: At Sea Management</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:replace="${user.isOwner()} ? 'subnavs/ownernav' : 'subnavs/managernav' ">

    </div>
    <!-- Content Section -->
    <section layout:fragment="content">
        <p>This is filled by the content template.</p>
    </section>

    <!-- Footer -->
    <footer class="container py-5">
        <div id="footer">
            <div class="container text-center" style="background-color:gainsboro">
                <p class="text-muted">&copy; 2020 EstateHub</p>
            </div>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
